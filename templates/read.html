<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <title>Blog read</title>
  <style>
    .hello-msg {
      font-size: 18px;
      margin-right: 20px;
    }
  </style>
</head>

<body style="background-color: dimgrey;">
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">بوتیک</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link " aria-current="page" href="{%url 'index'%}">خانه</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{%url 'Allow'%}">پست</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{%url 'read'%}">محصولات</a>
          </li>
        </ul>
        <span class="hello-msg" style="color: #fff;">خوش آمدید {{request.user}}</span>
        <span><a class="hello-msg" href="{% url 'logout' %}">خروج</a></span>
  </nav>

  <!-- card -->
  <div class="row container-fluid my-3">
    {%for i in read%}
    <div class="card mx-3 my-3 bg-dark text-primary " style="width: 25rem;">
      <img src="{{i.image.url}}" class="card-img-top mt-3" width="500px" height="300px">
      <div class="card-body">
        <h3 class="card-title">{{i.title}}</h3>
        POST Id:<h3>{{i.id}}</h3>
        <p class="card-text">{{i.descrip}}</p>
        <p class="card-text">{{i.date}}</p>

        <a href="{%url 'update' i.id%}" class="card-link btn btn-warning"> بروزرسانی </a>
        <a href="{%url 'delete' i.id%}" class="card-link btn btn-danger"> حذف </a>
        <br>
        <hr>
      </div>
    </div>
    <br>
    {%endfor%}
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
</body>

</html>
